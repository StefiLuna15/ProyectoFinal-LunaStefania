<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="FondoBody">
    <h1 class="titulo1">Proyecto Final JS Stefan√≠a Luna</h1>

    <div class="navbarTienda">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/logoFinal.png" alt="Logo" width="70"

    </div>

                    <h4 class="itemTitulo">${item.titulo}</h4>

            </div>

            <div class="itemCard">

            </div>

            <div class="itemCard">

                </div>
            </div>

            <div class="itemCard">
                <img class="itemImagen" src="${item.imagen}" alt="${item.titulo}">
                <div class="itemDetalles">
                    <h4 class="itemTitulo">${item.titulo}</h4>
                    <p class="itemPrecio">$${item.precio}</p>
                    <button class="itemAgregar btn">Agregar al carrito</button>
                </div>
            </div>
        </div>
    </div>

    <div class="carritoCompras">
        <h2 class="tituloCarrito">Productos en el carrito</h2>

        <div id="sideCarrito">
        </div>
